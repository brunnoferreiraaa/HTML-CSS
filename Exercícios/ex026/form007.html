<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Novos elementos formulários</h1>

    <form action="cadastro.php"></form>

    <p>
        <label for="iest">Estado</label>
        <select name="est" id="iest"> <!--cria a caixa para o usuário poder selecionar-->
             <option value="" selected >Escolha um Estado</option>  <!--esta opção fica selecionada. É a que vai aparecer primeiro visualmente-->     
            <optgroup label="Região Norte">
                <option value="Ac">Acre</option>
                <option value="Am">Amazonas</option>
                <option value="Ap">Amapá</option>
                <option value="Pa">Pará</option>
                <option value="Ro">Rondônia</option>
                <option value="Rr">Roraima</option>
                <option value="To">Tocantis</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="Al">Alagoas</option>
                <option value="Ba">Bahia</option>
                <option value="Ce">Ceará</option>
                <option value="Ma">Maranhão</option>
                <option value="Pb">Paraíba</option>
                <option value="Pi">Piauí</option>
                <option value="Pe">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="Se">Sergipe</option>

            </optgroup>

            <optgroup label="Região Centro Oeste">
                <option value="DF">Distrito Federal</option>
                <option value="Go">Goiás</option>
                <option value="MT">Mato Grosso do Sul</option>
            </optgroup>

            <optgroup label="Região Sudeste"> <!--label como atributo e não elemento como o de cima-->
                <option value="ES">Espírito Santo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>


            <optgroup label="Região Sul">
                <option value="Pr">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
            </optgroup> <br>
        </select> 
    </p>

    <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lstprof"> <!--colocar o id do datalist dentro da list
        No datalist, além de escolher é possível escrever caso sua profissão não esteja entre as opções.-->
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contabilista</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem:</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="9" placeholder="Digite aqui:" style="resize: none" maxlength="300"></textarea> <!--resize:none - impede que o usuário modifique o tamanho da caixa.-->
    </p>
</body>
</html>
