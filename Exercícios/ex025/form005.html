<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Aprendendo Checkbox e Radio button</h1>

    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <fieldset>

        <legend>Sexo</legend>

        <input type="radio" name="sexo" id="imas" value="M" checked>
        <label for="imas">Masculino</label> <br> <!-- Similar ao CHECKBOX, mas no RADIO somente uma opção pode ser selecionada. Quando uma opção RADIO é marcada, esta só será desmarcada quando outra opção RADIO com mesmo NAME for selecionada.
        Checked - já marca a opção que tem esse atributo-->

        <input type="radio" name="sexo" id="ifem" value="F">
        <label for="ifem">Feminino</label> <!--Pra que apenas uma opção possa ser marcada devemos colocar o name igual para os inputs.
        Value - aqui a propriedade foi usada para identificarmos os dados através da url do formulário (estou usando o method:get)-->

    </fieldset>

    <fieldset>

        <legend>Esportes Preferidos</legend>

        <input type="checkbox" name="fute" id="ifute" checked> <!--Checkbox - caixa de escolha, permite que mais de uma opção seja marcada. Marque os esportes preferidos(este exemplo no caso)-->
        <label for="ifute">Futebol</label> <br>
        
        <input type="checkbox" name="basq" id="ibasq">
        <label for="ibasq">Basquete</label> <br>
        
        <input type="checkbox" name="cicli" id="icicli">
        <label for="icicli">Ciclismo</label> <br>
        
        <input type="checkbox" name="nat" id="inat">
        <label for="inat">Natação</label> <br>
        
        <input type="checkbox" name="vol" id="ivol">
        <label for="ivol">Vôlei</label> <br>
        
        <input type="checkbox" name="xad" id="ixad">
        <label for="ixad">Xadrez</label> 
        
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
