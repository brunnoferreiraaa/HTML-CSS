<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="3" maxlength="12" size="14" placeholder="Digite seu username" autocomplete="username"> <!--
                required - requerido, obrigatório
                minlenght - mínimos de letras
                maxlenght - máximo de letras
                size - tamanho da caixa
                placeholder - dica, informação do que se trata a caixa
            -->
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="21" size="16" placeholder="Crie uma senha" autocomplete="current-password"> <!--input do tipo senha - caracteres ficarão disfarçados com bolinhas ou asteriscos
            autocomplete="new-password" - para cadastrar uma senha por exemplo
            autocomplete="current-password" - Quando já temos uma senha e queremos fazer login-->
        </p>

        <p>
            <input type="submit" value="Enviar"> <!--Value, neste caso é a escrita que vai aparecer dentro do botão-->
            <input type="reset" value="limpar"> <!--reset - limpar, reiniciar-->
        </p>
    </form>
</body>
</html>
