<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php">

        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0"  max="50"  required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0"  max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> <!--innerHTML - o que tiver dentro de isoma
            Number(in1.value) - valor do n1
            Number(in2.value) - valor do n2
        -->
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>  <!--output -saída de dados
                A soma dos números não é enviada, apenas é mostrada na tela.-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
