<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear() /*ano completo e declaração da variável*/
                iidade.innerHTML = Number(atual) - Number(iano.value) /*operação para calcular a idade atual do usuário.*/
            }
        </script>
    </form>
</body>
</html>
