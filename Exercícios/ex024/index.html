<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>

        *{
            padding:0;
            margin:0;
        }

        body{
           
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
            color: chartreuse;
            font-size: 3em;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 50px;
            font-variant: small-caps;
            text-shadow: 2px 2px 0px whitesmoke;
        }

        p{
            font-size: 2em;
            color: whitesmoke;
        }

        main{
            margin: auto;
            background-color: black;
            padding: 20px;
        }

        iframe{
            height:400px;
            width:400px;
            display: block;
            margin: auto;
            border: 2px solid cornflowerblue;
        }

    </style>
</head>
<body>
    <main>
        <!--Por padrão o iframe tem o tamanho de 300px por 150px 
        Podemos mudar isso atráves do style inline, ou seja dentro da tag igrame msm ou no estilo local ou externo. Entretanto o style inline é mais 'fraco' que outros, por isso sua configuração é facilmente sobreposta.-->
        <h1>Testando Iframes</h1>
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"></iframe> permite o  <br> <br> <!--scolling - rolagem do iframe - pode ser yes ou no-->

        <iframe src="https://www.google.com" frameborder="0" > 
            <a href="https://www.google.com"></a> 
        </iframe></p> <br> <br>

       <iframe src="https://www.terra.com" frameborder="1" height="300px" width="400px"></iframe><br> <br>

        <iframe src="https://iftm.edu.br/" frameborder="2" ></iframe>

        
    </main>    
</body>
</html>
