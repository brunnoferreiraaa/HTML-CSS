<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="meuvideo.mp4" width="500" controls autoplay ></video> <br>
    <video src="meuvideo.m4v" width="500" controls></video> <br>
    <video src="meuvideo.webm" width="500"controls></video> <br>

    <video controls width="500"  preload="metadata" poster="598846.jpg">
        <source src="meuvideo.mp4" type="video/mp4">
        <source src="meuvideo.m4v" type="video/m4v">
        <source src="meuvideo.webm" type="video/webm">
    </video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/zHJOV_x3jAI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <br><!--vídeo incorporado do Youtube -->

    <h1>Vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=c9ff23" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe> <!--vídeo incorporado do  Vimeo-->
</body>
</html>
