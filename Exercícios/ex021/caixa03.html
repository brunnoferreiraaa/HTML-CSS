<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1 {
            border: 20px solid black; /*obrigatório para as funcões de baixo funcionarem*/
            padding: 10px;
            border-image-source: url('borda.png'); /*procurar imagem para a borda */
            border-image-slice: 27; /*slice - fatiar*/
            border-image-repeat: repeat; /*repetir imagem várias vezes*/

           /*shorthand das últimas três propriedades:
            border-image: url('border.png') 27 repeat;
           */
        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
</body>
</html>
