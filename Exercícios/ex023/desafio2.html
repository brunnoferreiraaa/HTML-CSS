<html lang="pt-br">
<head>

    <title>Desafio 2</title>
    <style>

        :root{
            --cor1: crimson;

        main{

            background-color: burlywood;

            margin: auto;
            border-radius: 50%;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 25px;
            background-color: gray;
        }
        table{
            border-collapse: collapse;
            background-color: darkcyan;
            width: 400px;
            margin: auto;
        }

        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }

        h1,p{
            text-align: center;
            padding: 5px;
        }

        h1{
            padding-top: 70px;
            color: var(--cor1);
        }

        p{
            margin-bottom: 20px;
            color: var(--cor2);
        }
        
    </style>
</head>
